<!DOCTYPE html>
<html>
<head>
  <title>Career Quiz</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Career Interest Quiz</h2>
    <form id="quizForm">
      <label>What is your favorite subject?</label><br>
      <select id="subject">
        <option value="">--Select--</option>
        <option value="Math">Math</option>
        <option value="Biology">Biology</option>
        <option value="Arts">Arts</option>
      </select><br><br>

      <label>What is your 12th grade percentage?</label><br>
      <input type="number" id="marks"><br><br>

      <label>Preferred State</label><br>
      <input type="text" id="state" name="state" ><br><br>
      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="quiz.js"></script>
</body>
</html>
