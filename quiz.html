<!DOCTYPE html>
<html>
<head>
  <title>Career Quiz</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Career Interest Quiz</h2>
    <form id="quizForm">
      <label>What is your favorite subject?</label><br>
      <select name="subject" required>
        <option value="">--Select--</option>
        <option value="math">Math</option>
        <option value="biology">Biology</option>
        <option value="arts">Arts</option>
      </select><br><br>

      <label>What is your 12th grade percentage?</label><br>
      <input type="number" id="marks" name="marks" required><br><br>

      <label>Preferred State</label><br>
      <input type="text" id="state" name="state" placeholder="e.g., Maharashtra" required><br><br>

      <button type="submit">Submit</button>
    </form>
  </div>
  <script src="js/quiz.js"></script>
</body>
</html>
