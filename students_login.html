<!DOCTYPE html>
<html>
<head>
  <title>Student Login</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
    <h2>Student Login</h2>
    <form onsubmit="return studentLogin()">
      <input type="text" id="username" placeholder="Enter your name" required><br><br>
      <input type="password" id="password" placeholder="Enter password" required><br><br>
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    function studentLogin() {
      const user = document.getElementById("username").value;
      const pass = document.getElementById("password").value;

      // For demo â†’ fixed username/password
      if (user === "student" && pass === "1234") {
        localStorage.setItem("studentLoggedIn", "true");
        window.location.href = "index.html"; // quiz start
        return false;
      } else {
        alert("Invalid student credentials!");
        return false;
      }
    }
  </script>
</body>
</html>
